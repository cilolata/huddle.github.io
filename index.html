<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>

  <body>
    <div class="bg">
      <header>
        <img class="logo" src="images/logo.svg" alt="logo Huddle">
      </header>
      <main>
            <div class="image">
              <img src="images/illustration-mockups.svg" alt="illustration of navigation screen">
            </div>
        <section>
          <h1>Build The Community Your Fans Will Love</h1>     
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion. </p>    
            <div class="btn">
              <input type="submit" value="Register" title="Register">
            </div>
        </section>
      </main>
    </div>
      <footer>
        <div class="icons">
          <img class="facebook" src="images/facebook.svg" alt="logo facebook">
          <img class="twitter" src="images/twitter.svg" alt="logo twitter">
          <img class="instagram" src="images/instagram.svg" alt="logo instagram">
        </div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Ci√ßa Lolata</a>.
        </p>
      </footer>
    </body>

</html>
